# Primary Nginx server block for uniquememory.
# Includes ModSecurity for WAF/IDS protection and TLS hardening snippets.

limit_req_zone $binary_remote_addr zone=api_ratelimit:10m rate=10r/s;

server {
    listen 443 ssl http2;
    server_name uniquememory.internal;

    include /etc/nginx/snippets/tls-hardening.conf;
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/modsecurity.conf;

    ssl_certificate /etc/nginx/tls/uniquememory.crt;
    ssl_certificate_key /etc/nginx/tls/uniquememory.key;

    access_log /var/log/nginx/uniquememory.access.log;
    error_log /var/log/nginx/uniquememory.error.log warn;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location /api/ {
        limit_req zone=api_ratelimit burst=20 nodelay;
        proxy_pass http://app:8000;
    }

    location / {
        proxy_pass http://app:8000;
    }
}

server {
    listen 80;
    server_name uniquememory.internal;
    return 301 https://$host$request_uri;
}
